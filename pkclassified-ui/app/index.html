<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/ez-plus/css/jquery.ez-plus.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link href="styles/css/bootstrap.min.css" rel="stylesheet">
    <!--
    <link rel="stylesheet" href="styles/main.css">-->
    <link href="styles/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="styles/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="styles/css/core.css" rel="stylesheet">
    <!-- endbuild -->
</head>

<body ng-app="generatorApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header">
        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header page-scroll">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="#/location" ><img class="img-responsive logo-karma" src="img/logo2.png" alt=""></a>
                </div>

                <div class="collapse navbar-collapse row" ng-init="userType = 'BUYER'" id="bs-example-navbar-collapse">
                    <ul class="nav navbar-nav navbar-right col-lg-3 col-md-4 col-sm-6" ng-controller="NavController">
                        <li ng-class="getClass('/category')"><a href="#/category">Category</a>
                        </li>
                        <li ng-class="getClass('/about')"><a ng-href="#/about">About</a>
                        </li>
                        <li ng-class="getClass('/contacts')"><a ng-href="#/contacts">Contacts</a>
                        </li>
                    </ul>
                    <div class="col-lg-6 col-md-5 col-sm-12">
                    <div class="row">
                        <div class="col-xs-12 col-md-6 col-sm-5 input-margin">
                            <span class="white-text display-inline-block">I am</span>
                            <div class="dropdown display-inline-block" ng-hide="true">
                                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                    {{userType}}
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                    <li><a href="" ng-model="userType" ng-click="userType='BUYER'">BUYER</a>
                                    </li>
                                    <li><a href="" ng-model="userType" ng-click="userType='SELLER'">SELLER</a>
                                    </li>
                                </ul>
                            </div>
                            <span class="white-text display-inline-block">from</span>
                            <div class="display-inline-block" ng-class="getClass('/location')"><a href="#/location">{{$root.userLocation}}</a>
                            </div>
                        </div>
                        <div class="input-group col-xs-11 col-sm-5 col-md-5 col-lg-6 input-margin">
                            <input type="text" class="form-control search-item" placeholder="Search Item...">
                            <span class="input-group-btn pull-right">
                                <button class="btn btn-default" type="button">Go!</button>
                              </span>
                        </div>
                    </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container view-container">
        <div ng-view=""></div>
    </div>

    <div class="footer">
        <div class="container">
            <p>footer links should come here</p>
        </div>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
        ! function (A, n, g, u, l, a, r) {
            A.GoogleAnalyticsObject = l, A[l] = A[l] || function () {
                    (A[l].q = A[l].q || []).push(arguments)
                }, A[l].l = +new Date, a = n.createElement(g),
                r = n.getElementsByTagName(g)[0], a.src = u, r.parentNode.insertBefore(a, r)
        }(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-XXXXX-X');
        ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/ez-plus/src/jquery.ez-plus.js"></script>
    <script src="bower_components/angular-ez-plus/js/angular-ezplus.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="common/constants.js"></script>
    <script src="scripts/services/services.js"></script>
    <script src="scripts/controllers/LocationCtrl.js"></script>
    <script src="scripts/controllers/AboutCtrl.js"></script>
    <script src="scripts/controllers/ContactsCtrl.js"></script>
    <script src="scripts/controllers/CategoryCtrl.js"></script>
    <script src="scripts/controllers/ProductsCtrl.js"></script>
    <script src="scripts/controllers/ProductDetailsCtrl.js"></script>
    <script src="scripts/controllers/AddPostCtrl.js"></script>
    <!-- endbuild -->
</body>

</html>
